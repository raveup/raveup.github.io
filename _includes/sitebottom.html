  </main>
  {% include footer.html %}

  <!-- LOAD SITE SCRIPTS -->
  {% if site.script %}
    {% for script in site.script %}<script src="{% assign script_url = '/assets/' | append: script %}{{ script_url | absolute_url }}"></script>
    {% endfor %}{% endif %}
  <!-- LOAD CARELLO -->
  {% if site.data.carello.active %}
    <script src="{{ '/assets/js/carello.js' | absolute_url}}"></script>
    {% endif %}
  <!-- LOAD PAGE SCRIPTS -->
  {% if page.script %}
    {% for script in page.script %}<script src="{% assign script_url = '/assets/' | append: script %}{{ script_url | absolute_url }}"></script>
    {% endfor %}{% endif %}
</body>
</html>
